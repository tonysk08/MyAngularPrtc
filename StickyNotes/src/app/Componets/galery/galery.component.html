<main>
    <mat-card>
        <form>
            <mat-form-field>
                <input type="text" matInput placeholder="Title">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Opcciones</mat-label>
                <mat-select>
                    <mat-option>---</mat-option>
                    <mat-option *ngFor="let albumId of albumsId " [value]=albumId>
                        {{albumId}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" matInput placeholder="URL" #url>
            </mat-form-field>
        </form>
    </mat-card>
</main>
